<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link  rel="icon" href="./assets/img/logo_Icono.png"/>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="container-fluid">

    <header>
      <nav class="navbar bg-body-transparent mt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/img/Logo_Amazing_Events.png" alt="Logo" width="90" height="22" class="d-inline-block align-text-top">
          </a>

          <div>
            <a class="btn btn-outline-danger" href="./index.html">Home</a>
            <a class="btn btn-outline-danger" href="./upcoming.html">Upcoming Events</a>
            <a class="btn btn-outline-danger" href="./pastEvents.html">Past Events</a>
            <a class="btn btn-outline-danger" href="#">Contact</a>
            <a class="btn btn-outline-danger" href="./stats.html">Stats</a>
          </div>
          
        </div>
      </nav>

    </header>

      <div id="myCarousel" class="carousel slide p-4 mb-4 bg-secondary text-white" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h3 class="text-center">Contact</h3>
          </div>
        </div>
        <a class="carousel-control-prev" href="./pastEvents.html" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="./stats.html" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div> 

    <form class="container py-4 mt-4 col-md-5">
      <div class="form-group">
        <label for="nombre">Name:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Email:</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Message:</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <div class="float-end">
        <button type="submit" class="btn btn-danger mt-4">Submit</button>
      </div>
      
    </form>


    <footer class="bg-secondary text-white py-5 mt-5">
      <div class="contenedor">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start">
            <a id="fondo" href="https://www.facebook.com/"><i id="iconoFooter" class="text-white bi bi-instagram mx-2"></i></a>
            <a id="fondo" href="https://twitter.com/"><i id="iconoFooter" class=" text-white bi bi-facebook mx-2"></i></a>
            <a id="fondo" href="https://www.instagram.com/"><i id="iconoFooter" class="text-white bi bi-whatsapp mx-2"></i></a>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <h2 class="text-white">FE13-TN</h2>
          </div>
        </div>
      </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
